<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure User App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f7f7f7;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #result, #loginResult {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üîê Secure Data Submission</h2>
  <form id="userForm">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username" required />

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password" required />

    <label for="token">Access Token:</label>
    <input type="text" id="token" placeholder="Enter access token" required />

    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>

  <h2>üîë User Login</h2>
  <form id="loginForm">
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" placeholder="Username" required />

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" placeholder="Password" required />

    <button type="submit">Login</button>
  </form>
  <div id="loginResult"></div>

  <script>
    // Secure submission (registration)
    const form = document.getElementById('userForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const token = document.getElementById('token').value;

      try {
        const response = await fetch("https://557ncu6axh.execute-api.eu-north-1.amazonaws.com/prod/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password, token })
        });

        const data = await response.json();

        if (response.ok) {
          result.style.color = 'green';
          result.textContent = data.message || "Success!";
        } else {
          result.style.color = 'red';
          result.textContent = data.message || "Something went wrong.";
        }
      } catch (err) {
        result.style.color = 'red';
        result.textContent = "Network error: " + err.message;
      }
    });

    // Login form
    const loginForm = document.getElementById('loginForm');
    const loginResult = document.getElementById('loginResult');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch("https://557ncu6axh.execute-api.eu-north-1.amazonaws.com/prod/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          loginResult.style.color = 'green';
          loginResult.textContent = data.message || "Login successful";
        } else {
          loginResult.style.color = 'red';
          loginResult.textContent = data.error || "Login failed";
        }
      } catch (err) {
        loginResult.style.color = 'red';
        loginResult.textContent = "Network error: " + err.message;
      }
    });
  </script>

</body>
</html>
